      .mode-toggle-switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
        margin: 0 8px;
      }
      .mode-toggle-switch input { 
        opacity: 0;
        width: 0;
        height: 0;
      }
      .mode-toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 24px;
      }
      .mode-toggle-slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 50%;
      }
      input:checked + .mode-toggle-slider {
        background-color: #1a2a45; /* brand-blue */
      }
      input:focus + .mode-toggle-slider {
        box-shadow: 0 0 1px #1a2a45;
      }
      input:checked + .mode-toggle-slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }
